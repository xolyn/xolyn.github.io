<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link rel='stylesheet' href='https://xolyn.github.io/font.css'>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
<title>NOVIQ</title>
<style>
.btn{
border: 1.5px solid transparent;
border-radius: .5rem;
cursor: pointer;
}

.btn:hover{ border: 1.5px solid black; }

#uploads{display: none;}

#uploadMask{
width: 100dvw; height: 100dvh; display: flex; position: fixed; top:0; left:0; background-color: transparent;
visibility: hidden; opacity: 0;
backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); z-index: 99; transition: .3s;
}

/* uploadMask.style.visibility='initial'; uploadMask.style.opacity=1 */
</style>
</head>
<body style="margin: 0;"> 
<div id="uploadMask">
    <div style="margin: auto; text-align: center; font-size: x-large;">
        <span style="font-size: xx-large;" class="material-symbols-outlined">&#xe169;</span><br>
        Drop a file here
    </div>
</div>

<div id="control" style=" position: relative; height: 8dvh; display: flex; position: fixed; bottom: 0; left:0; width: 100%; border-top: 1px solid #ddd;">
<img src="tn.png" alt="">
<div id="songInfo" style="margin: auto 0;">
    <span id="title" style="font-weight: bold;">title</span>
    <br>
    <span id="artist" style="font-size: smaller;">artist</span>
</div>

<div class="material-symbols-outlined btn" style="margin: auto 1rem auto auto; font-size: xx-large;"
onclick="uploads.style.display=uploads.style.display==='block'?'none':'block'">&#xf09b;</div>

<div id="uploads" style="position: absolute; top:-8dvh; transform: translateY(-50%); right:.5rem; background-color: white; border: 1px solid #ddd; border-radius: .5rem; padding: .5rem;">
    <div class="btn" style="padding: 5px;display: flex;"><span class="material-symbols-outlined" style="margin: auto .5rem auto 0;">&#xf391;</span> <span style="margin: auto 0;">Add music</span></div>
    <div class="btn" style="padding: 5px;display: flex;"><span class="material-symbols-outlined" style="margin: auto .5rem auto 0;">&#xf0f3;</span> <span style="margin: auto 0;">Add lyrics</span></div>
</div>

</div #control>

</body>
</html>
