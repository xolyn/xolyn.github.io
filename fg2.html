    @import url(https://db.onlinewebfonts.com/c/1058bc9f019dd38b7c08014b7d82b017?family=Sneak-Regular);
@import url(https://db.onlinewebfonts.com/c/88f10bf18a36407ef36bf30bc25a3618?family=SuisseIntl-Regular);

@font-face {
      font-family: sig;
      src: url("fonts/sig.otf");
    }

    @font-face {
      font-family: soh;
      src: url("fonts/sohne.otf");
    }
    body {
        margin: 0;
        padding: 0 20px;
        font-family: soh;
        display: flex;
        flex-direction: column; 
        align-items: flex-start; 
        justify-content: center;
        height: 100vh;
        overflow: hidden; 
        padding: 0 5vw 0;
    }

    h1 {
        margin-top: 20px; 
        margin-bottom: 10px; 
        text-align: left; 
        font-size: 32px; 
        width: 100%; 
    }
    .gallery {
        display: flex;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scroll-snap-type: x mandatory;
        width: 90vw; 
        height: 70vh; 
        /* padding: 0 20px 0; */
        box-sizing: border-box; 
        margin-right: 5vw;
        max-height: 60vh;
        overflow-y: hidden;
        padding-bottom  : 3vh;
    }

    .item {
        padding: 0px 5vh 0px;
        flex: 0 0 33.333%; 
        height: 100%;
        background-color: #f0f0f0;
        border-radius: 10px;
        color:black;
        text-decoration: none;
        margin: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: xx-large;
        scroll-snap-align: start;
        transition: 0.5s;
    }

    .item:hover{
        background-color: black;
        color:white;
    }

    /* Media query for portrait orientation: adjust item width */
    @media (orientation: portrait) {
        .item {
            flex: 0 0 60%; /* Each item takes up the full view width in portrait */
        }
    }

    .fixed-link {
            position: fixed;
            left: 50%;
            top: 3%;
            transform: translateX(-50%);
            z-index: 1000; /* Ensure it overlays on top of other elements */
            padding: 5px 5px 0px;
            background-color: white;
            border: grey 2px solid;
            color: grey;
            text-decoration: none;
            border-radius: 999px;
        transition: 0.5s;
        }

        .fixed-link :hover{
            color: black;
        }

</style>
