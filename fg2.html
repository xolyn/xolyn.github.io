<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Gallery</title>
<style>
@font-face {
      font-family: sig;
      src: url("fonts/sig.otf");
    }

    @font-face {
      font-family: soh;
      src: url("fonts/sohne.otf");
    }
    body {
        margin: 0;
        padding: 0 20px;
        font-family: soh;
        display: flex;
        flex-direction: column; 
        align-items: flex-start; 
        justify-content: center;
        height: 100vh;
        overflow: hidden; 
        padding: 0 5vw 0;
    }

    h1 {
        margin-top: 20px; 
        margin-bottom: 10px; 
        text-align: left; 
        font-size: 32px; 
        width: 100%; 
    }
    .gallery {
        display: flex;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scroll-snap-type: x mandatory;
        width: 90vw; 
        height: 50vh; 
        /* padding: 0 20px 0; */
        box-sizing: border-box; 
        margin-right: 5vw;
        max-height: 60vh;
        overflow-y: hidden
    }

    .item {
        flex: 0 0 33.333%; 
        height: 100%;
        background-color: #f0f0f0;
        margin: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        scroll-snap-align: start;
    }

    /* Media query for portrait orientation: adjust item width */
    @media (orientation: portrait) {
        .item {
            flex: 0 0 100%; /* Each item takes up the full view width in portrait */
        }
    }
</style>
</head>
<body>
<p style="font-size: xx-large; font-family: sig;">Project Gallery</p> <!-- Title for the gallery -->
<div class="gallery">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
</div>
</body>
</html>
