html{
    cursor: none;
    --tc: black;
    --bc: white;
}

#invertedcursor {
  position: absolute;
  width:  1rem;
  height: 1rem;
  background: #fff;
  border-radius: 50%;
  top: var(--y, 0);
  left: var(--x, 0);
  transform: translate(50%, 50%);
  /* margin-left: -2px; */
  z-index: 99;
  mix-blend-mode: difference;
  transition: transform .06s, width .2s, height .2s;
  pointer-events: none;
}

.cctx{
margin: auto;
color: var(--tc);
}

a{
    color:inherit;
    text-transform: capitalize;
    cursor: none;
}

.infobox:first-child{
    text-align: left;
}
.infobox:last-child{
    text-align: right;
}

a:hover{
animation-name:blink;
animation-duration:.5s;
animation-timing-function:ease-in;
animation-iteration-count:Infinite;
cursor: none;
}

@keyframes blink{
    0%{color:var(--tc)}
    50%{color:transparent;}
    100%{color:var(--tc);}}

span#email{
    display: none;
}

@media (pointer: coarse) { 
    #invertedcursor{
        display: none;
    }
 }

<script>


    const cursor = document.getElementById("invertedcursor");
    let mouseX = 0, mouseY = 0;
    let isMoving = false;

    document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX + window.scrollX;
        mouseY = e.clientY + window.scrollY;
        if (!isMoving) {
            isMoving = true;
            requestAnimationFrame(updateCursor);
        }
    });

    function updateCursor() {
        cursor.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
        isMoving = false;
    }

    document.querySelectorAll("a").forEach((link) => {
        link.addEventListener("mouseenter", () => {
            cursor.style.width = "1.5rem"; 
            cursor.style.height = "1.5rem";
        });

        link.addEventListener("mouseleave", () => {
            cursor.style.width = "1rem";  // default
            cursor.style.height = "1rem";
        });
    });


    // color theme
    function updateColorScheme() {
    const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (isDarkMode) {
        document.documentElement.style.setProperty('--tc', 'white');
        document.documentElement.style.setProperty('--bc', 'black');
    } else {
        document.documentElement.style.setProperty('--tc', 'black');
        document.documentElement.style.setProperty('--bc', 'white');
        }
    }

    updateColorScheme();
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateColorScheme);
    </script>
