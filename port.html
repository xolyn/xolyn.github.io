    <style>

    body{
    font-family:sf_r;
    margin:unset
    }

    div.nav {
    background-color: white;
    overflow: auto;
    white-space: nowrap;
    color: black;
    /* border-bottom: 1px lightgray solid; */
    /* border-top: 1.5px black solid; */
    position: sticky; /*important*/
    top: 0;
    padding-bottom: 1vh;
    }

    div.nav details {
        transition: .5s;
        display: inline-block;
        padding: 2px 0px 2px 0px;
        vertical-align: text-top; /*important*/
        margin: 0vw 1vw 0vw 2vw;
    }

    div.nav details>summary{font-size: x-large;}

    ul{ margin: 0; list-style-type: none; padding: 0px;}

    /* ul>li{} */

    li,details>summary{
        cursor: pointer;
    }

    a{
        color:grey; 
        transition: .3s;
    }

    a:hover{ color:inherit; }

    details summary::-webkit-details-marker,
    details summary::marker {
    display: none; 
    content: "";
    }

    details[open] summary ~ * {
        animation: sweep .3s ease-in-out;
        }

    @keyframes sweep {
    0%    {opacity: 0; transform: translateY(-10px)}
    100%  {opacity: 1; transform: translateY(0)}
    }

    </style>
</head>

    // close all
    const openDetails = document.querySelectorAll('.nav details[open]');
    openDetails.forEach(detail => detail.removeAttribute('open'));
