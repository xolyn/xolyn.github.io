<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>cnglyph</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans+SC:wght@100..900&family=Noto+Sans+TC:wght@100..900&display=swap');
    .content1,.content2,.content3 {
        display: none;
        padding: 20px;
        border-top: 2px solid #999999;
    }

    input[type='radio'] {
        width: 0;
        height: 0;
        opacity: 0;
    }

    label {
        cursor: pointer;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 80px;
        height: 30px;
        background-color: lightgray;
        border: 1.5px grey solid;
        border-bottom: 0px;
        border-top-left-radius:  10px;
        border-top-right-radius: 10px;
        font-family: sans-serif;    
    }

    #tab1:checked+label,#tab2:checked+label,#tab3:checked+label {
        background-color: grey;
    }

    #tab1:checked~.content1,#tab2:checked~.content2,#tab3:checked~.content3 {
        display: block;
    }

    input{
        margin:unset;
    }
    </style>
</head>
<body style="margin: unset;">
    <!-- <div style="text-align: center;">
        <div style="display: inline-block; font-size:20rem;">A</div>
    </div> -->
    <div class="container" style="margin-top: 8vh;">
        <input type="radio" name="tab" id="tab1" checked><label for="tab1">SC</label><input type="radio" name="tab" id="tab2"><label for="tab2">TC</label><input type="radio" name="tab" id="tab3"><label for="tab3">JP</label>
        <div  style="text-align: center;" class="content1" id="content1"><div style="display: inline-block; font-size:20rem; font-family: 'Noto Sans SC';">育</div></div> <!--炭低-->
        <div  style="text-align: center;" class="content2" id="content2"><div style="display: inline-block; font-size:20rem; font-family: 'Noto Sans TC';">育</div></div>
        <div  style="text-align: center;" class="content3" id="content3"><div style="display: inline-block; font-size:20rem; font-family: 'Noto Sans JP';">育</div></div>
    </div>
</body>
</html>
