
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://xolyn.github.io/assets/port.png" type="image/png">
    <link rel="stylesheet" href="https://xolyn.github.io/font.css">
    <link rel="stylesheet" href="https://xolyn.github.io/widgets/widgets.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>projects</title>
    <style>

    body{
        /* padding-bottom: 10vh; */
        font-family:sohne;
        margin:unset;
    }

    ::selection{
        background: orangered;
        color:white;
    }

        .proj {
    display: flex;
    flex-direction: column;
    align-items: center; 
    width: 100%;
    padding-bottom: 0vh;
}

.thumbnail, .desc {
    width: 80vw; 
    margin: 10px 0;
}

.thumbnail img {
    width: 100%;
    height: auto; 
}

@media screen and (orientation: landscape) {
    .proj {
        flex-direction: row; 
        justify-content: center; 
    padding-bottom: 10vh;
    }

    .thumbnail, .desc {
        width: auto; 
    }

    .thumbnail {
        width: 25vw;
        padding-right: 10vw;
    }

    .desc {
        width: 40vw;
    }
}


@media (orientation: portrait) {
    .proj{margin-bottom: 5vh;}
}
    .desc a{
        color:grey;
        transition: 0.5s;
        text-decoration: none;
        display: inline-block;
        position: relative;
        margin-bottom: 5px;
    }

    .desc a:after{
        background: none repeat scroll 0 0 transparent;
        bottom: 0;
        content: "";
        display: block;
        height: 1.5px;
        left: 0;
        position: absolute;
        background:black;
        transition: width 0.3s ease 0s, left 0.3s ease 0s;
        width: 0;
    }
    .desc a:hover:after{
        width: 100%; 
    }

    .desc a:hover{
        color:black;
    }

    details:hover{
            cursor: pointer;
        }

        .fixed-back-link {
            position: fixed;
            bottom: 5%;
            right: 5%;
            border-radius: 999px;
            font-family: sf_r;
            font-size: xx-large;
            text-decoration: none;
            z-index: 1000;
            fill:lightgray;
            transition: 0.5s;
        }
        .fixed-back-link:hover {
            fill:black;
        }

        img{
            border-radius: 2vw;
        }


        div.nav {
    background-color: white;
    overflow: scroll;
    white-space: nowrap;
    color: black;
    position: sticky; /*☆*/
    top: 0;
    z-index: 9;
    }

    div.nav details {
        transition: .5s;
        display: inline-block;
        padding: 5px 0px 2px 0px;
        vertical-align: text-top; /*☆*/
        margin: 0vw 1vw 0vw 5vw;
    }

    div.nav details:last-child{padding-right: 3vh;}

    div.nav details>summary{font-size: x-large;}

    ul{ margin: 0; list-style-type: none; padding: 0px;}

    li,details>summary{cursor: pointer;}

    a{
        color:grey; 
        transition: .3s;
    }

    a:hover{ color:inherit; }

    </style>
</head>
<body>
    <p style="font-size: 2.5rem; font-family: martina;  margin: 5vh 0vh 5vh 5vw;">Projects</p>

            >
        </div>
        <div class="desc">
            <p style="font-size: large;">HTML Demo</p>
            <details open class="">
                <summary class="narrow">List of work</summary>
                <ul style=" margin-top: 5px;">
                    <li><a href="https://aqmn.github.io/guess">bugs index</a><br></li>
                    <li><a href="me.html">demo0</a><br></li>
                    <li><a href="https://aqmn.github.io">demo1</a><br></li>
                    <li><a href="https://aqmn.github.io/index-code">demo2</a><br></li>
                    <li><a href="https://aqmn.github.io/index0">demo3</a><br></li>
                    <li><a href="https://aqmn.github.io/comm2">demo4</a><br></li>
                    <li><a href="https://aqmn.github.io/guess">fun</a><br></li>
                </ul>
              </details>
              <br>
        </div>
    </div>
<script src='https://f.zly.vg/js/newurl.js'></script>

<script src="projson.js"></script>
<script>
  projs.forEach(proj => {
    var injection = document.createElement("div");
    injection.classList.add('proj')
    injection.innerHTML=`
        <div class="thumbnail">
            <img src="${proj.img}">
        </div>
        <div class="desc">
            <p>${proj.name}</p> 
            <p style='font-size:smaller'>${proj.desc || ''}</p>
            <a style="font-size: small;" href="${proj.url}">Explore</a>
        </div>
    `
    document.getElementById('inject').appendChild(injection);
}
)

window.onload = fetchData;



</script>
</body>
</html>
