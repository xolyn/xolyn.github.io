<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.svgrepo.com/show/446867/gallery.svg">
    <title>gallery</title>

    <style>
        @font-face {
      font-family: dtb;
      src: url("fonts/sneak.ttf");
    }

        ::selection{
            color:white;
            background-color: #fff;
        }

        *,html{
            font-family: dtb;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            margin: 0px 5vw 0px;
        }
        
        .slideshow-container {
            margin-top: 10vh;
            position: relative;
            /* width: 90vw; */
            overflow: hidden;
        }

        .slideshow-container> img{
            user-select: none;
            cursor:crosshair
            /* pointer-events: none; */
        }

        .slides {
            display: none;
            width: 100%;
            height: 70vh;
            object-fit: contain;
            transition: .5s;
        }
        

        .active {
            display: block;
        }

        @media (hover: hover) {
        .slides {
            filter: grayscale(1);
        }
        .slides:hover{
            filter: grayscale(0);
        }

        }

    </style>
</head>
<body>

<div class="slideshow-container" >
    <!-- onclick="location.href='https:\/\/apple.com';" -->
    <img onclick="window.open(this.src, '_blank');" class="slides active" src="assets/mvkh.png">
    <img onclick="window.open(this.src, '_blank');" class="slides" src="assets/khorig.jpg">
    <img onclick="window.open(this.src, '_blank');" class="slides" src="assets/bgkh.png">
    <img onclick="window.open(this.src, '_blank');" class="slides" src="assets/1.png">
    <img onclick="window.open(this.src, '_blank');" class="slides" src="assets/22.jpg">
</div>

<div style="display: flex;justify-content:space-evenly;width: 100%; position: fixed; bottom: 10%;">
<div style="align-self: flex-start; cursor:pointer"onclick="changeSlide(-1)">&larr;</div>
<div style="align-self: flex-end;cursor:pointer"onclick="changeSlide(1)">&rarr;</div>
</div>


<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slides');

    function changeSlide(direction) {
        slides[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + direction + slides.length) % slides.length;
        slides[currentSlide].classList.add('active');
    }

    document.addEventListener('contextmenu', event => event.preventDefault());
</script>

</body>
</html>
