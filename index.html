        a {
    position: relative; 
    color: grey;
    transition: color 1s; 
    text-decoration: none; 
}

a::after {
    content: '';
    position: absolute;
    width: 0; /* Start with no underline */
    height: 2px; /* Thickness of the underline */
    bottom: 0; /* Position at the bottom of the text */
    left: 0;
    background-color: black; /* Color of the underline */
    transition: width .5s; 
    transform-origin: bottom left;
}

a:hover {
    color: black;
}

a:hover::after {
    width: 100%; 
}

.tooltip {
  position: relative;
  display: inline-block;
  /* border-bottom: 1px dotted black; */
}

/* Tooltip text */
.tooltip .tooltiptext {
    width: 120px;
  bottom: 100%;
  left: 50%;
  margin-left: -60px; /* Use half of the width (120/2 = 60), to center the tooltip */
  visibility: hidden;
  /* width: 120px; */
  background-color: black;
  color: #fff;
  text-align: center;
  padding: 5px 0;
  border-radius: 6px;
 
  /* Position the tooltip text - see examples below! */
  position: absolute;
  z-index: 1;
}

/* Show the tooltip text when you mouse over the tooltip container */
.tooltip:hover .tooltiptext {
  visibility: visible;
}

.glow {
  /* font-size: 70px; */
  /* color: #ffffff; */
  text-align: center;
  -webkit-animation: glow 1s ease-in-out infinite alternate;
  -moz-animation: glow 1s ease-in-out infinite alternate;
  animation: glow 1s ease-in-out infinite alternate;
}
@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px lightyellow, 0 0 20px gold, 0 0 30px gold, 0 0 40px gold, 
                 0 0 50px goldenrod, 0 0 60px goldenrod, 0 0 70px goldenrod;
  }
  to {
    text-shadow: 0 0 20px #eeeeee, 0 0 30px #ffd700, 0 0 40px #ffd700, 0 0 50px #ffd700, 
                 0 0 60px #ffd700, 0 0 70px white, 0 0 80px white
  }
}
