<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<!-- <meta http-equiv="refresh" content="3; url=https://zhoulingyu.net/"> -->
<link rel='stylesheet' href='https://xolyn.github.io/font.css'>
<title>Document</title>
<style>
button{
    margin-top: 1em;
    font-family: inherit;
    border: #eee 1px solid;
    background-color: rgba(255, 255, 255, 0.3);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    color: white;
    padding: 0.5em;
    border-radius: 10px;
    transition: .5s;
    cursor: pointer;
}

button:hover{
    background-color: rgba(255, 255, 255, 0.6);

}
</style>
</head>
<body style="background-color: black; color: white; display: flex; font-family: zilla, monospace; height: 100dvh; margin: 0;">
<center style="margin: auto; width: 70%;">
This page will be no longer maintained and will only be used as a blog repository.<br>
Redirect to homepage in <span id="countdown">3</span> seconds...

<br>
<button onclick="window.location.href='https://zhoulingyu.net'">Redirect now &rarr;</button>
</center>

<script>
// after loading,  go to the homepage after 3 seconds
let countdown = 3;
const countdownElement = document.getElementById('countdown');  
const interval = setInterval(() => {
    countdown--;
    countdownElement.textContent = countdown;
    if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = 'https://zhoulingyu.net';
    }
}, 1000);
</script>
</body>
</html>
