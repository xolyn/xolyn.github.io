<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link rel='stylesheet' href='https://xolyn.github.io/font.css'>
<title>Document</title>
<script>
    window.onload = function() {
 if (!window.location.search.includes("?")) { document.body.innerHTML = ""; }
      const params = new URLSearchParams(window.location.search);
      const font = params.get("font") || "sans-serif";

      document.body.style.fontFamily = decodeURIComponent(font);
      fontName.innerHTML = font;
    };
  </script>
<style>
p{margin: 1rem 0; 
 /* max-width: 100%;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis; */
}

button{all:unset; background-color: rgba(255,255,255,0); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); color: white;}
button:hover{
  background-color: rgba(255,255,255,.4)
}
</style>
</head>
<body style="margin: 0;">

<div style="background-color: black; height: 20dvh;">
</div>

<nav style="display: flex; position: sticky; top:0; height:10dvh; padding: 1rem; background-color: black;">
  <button onclick="history.back()" style="transition:.3s; border-radius: 10px; cursor: pointer; padding: .5em 1rem; margin: auto 0; font-family: inter;">&larr;</button>
  <h2 id="fontName" style="margin-left: auto; font-weight: normal; display: inline-block; color:white; font-family: inter;">Karla</h2>
</nav>

<div id="main" style="padding: 2rem; box-sizing: border-box;"></div>

<script>
    const text = "The quick brown fox jumps over the lazy dog.";
    const maxSize = '4.5'; 
    const minSize = '1'; 
    const step = .2;      

    for (let size = maxSize; size >= minSize; size -= step) {
      const p = document.createElement("p");
      p.textContent = text;
      p.style.fontSize = size + "vw";
      document.getElementById('main').appendChild(p);
    }
</script>

</body>
</html>
