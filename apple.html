<script>
    const clockElement = document.getElementById('clock');
const intervalId = setInterval(updateTime, 1000); // Update every second

function updateTime() {
    const now = new Date();
    const nyTime = new Date(now.toLocaleString("en-US", { timeZone: "America/New_York" }));
    const year = nyTime.getFullYear();
    const month = (nyTime.getMonth() + 1).toString().padStart(2, '0');
    const day = nyTime.getDate().toString().padStart(2, '0');
    const hours = nyTime.getHours().toString().padStart(2, '0');
    const minutes = nyTime.getMinutes().toString().padStart(2, '0');
    const seconds = nyTime.getSeconds().toString().padStart(2, '0');

    const clockString = `${year}/${month}/${day} ${hours}:${minutes}:${seconds}`;
    clockElement.innerText = clockString;
}

updateTime(); // Initialize the clock
</script>
