<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link rel='stylesheet' href='https://xolyn.github.io/font.css'>
<title>Document</title>
<script>
    window.onload = function() {
 if (!window.location.search.includes("?")) { document.body.innerHTML = ""; window.location.href='about:blank'; }
 else{
      const params = new URLSearchParams(window.location.search);
      const font = params.get("font") || "sans-serif";

      document.body.style.fontFamily = decodeURIComponent(font);
      fontName.innerHTML = font;
    const text = "The quick brown fox jumps over the lazy dog.";
    const maxSize = '5'; 
    const minSize = '1'; 
    const step = .1;      

    for (let size = maxSize; size >= minSize; size -= step) {
      // const p = document.createElement("p");
      // p.textContent = text;
      // p.classList.add('noof');
      // p.style.fontSize = size + "vmax";
      // document.getElementById('main').appendChild(p);

      document.getElementById('main').innerHTML+=`<span>${font}: ${parseFloat(size).toFixed(2)} vmax</span><hr style='border: 1px solid #eee'><p class='noof' style='font-size:${parseFloat(size).toFixed(3)}vmax'>${text}</p><br>`
    }
    }
    };
  </script>
<style>
p{margin: 1rem 0; 
 /* max-width: 100%;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis; */
}

button{all:unset; background-color: rgba(255,255,255,0); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); color: white;}
button:hover{
  background-color: rgba(255,255,255,.4)
}

@media (orientation: landscape) {
#por{display: none;}
}
.noof{max-width: 100%;
  white-space: nowrap;      /* 不允许换行 */
overflow: hidden;         /* 超出容器就隐藏 */
text-overflow:clip;  /* 超出的用省略号显示 */}
</style>
</head>
<body style="margin: 0;">

<div style="background-color: black; height: 20dvh;">
</div>

<nav style="display: flex; position: sticky; top:0; height:5dvh; padding: 1rem; background-color: black;">
  <button onclick="history.back()" style="transition:.3s; border-radius: 10px; cursor: pointer; padding: .5em 1rem; margin: auto 0; font-family: inter;">&larr;</button>
  <div id="fontName" style="margin: auto 0 auto auto; font-weight: normal; display: inline-block; color:white; font-family: inter;">Karla</div>
</nav>

<div id="por" style="font-family: inter;padding: 3rem 2rem 0 2rem; box-sizing: border-box; color: gray;">
  Get better visual effects on horizontal (landscape) display devices.
</div>

<div id="main" style="padding: 2rem; box-sizing: border-box;"></div>

<script>

</script>

</body>
</html>
