<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link rel='stylesheet' href='https://xolyn.github.io/font.css'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css'>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<title>Document</title>
<style>
.material-symbols-rounded::selection{
    /*no selection style*/
    background: transparent;
}

button{border: 3px solid transparent; font-size: xx-large; transition: border .3s; font-family: inherit; cursor: pointer;}
button:hover{
    border: 3px solid black; 
}

.table-container {
      width: 100%;
      overflow-x: auto;
    }

    table {
    margin: 2rem 0;
      border-collapse: collapse;
      min-width: 800px; /* 你可以根据需要设置宽度 */
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 16px;
      white-space: nowrap; /* 防止换行 */
      background: white;
    }

    th.sticky-col, td.sticky-col {
      position: sticky;
      left: 0;
      background-color: #f7f7f7;
      z-index: 1;
    }

    th.sticky-col {
      z-index: 2; /* 保证表头在上层 */
    }

    #icon{
    font-family:'Bootstrap-icons';
    padding: .5rem;
    cursor: pointer;
    font-weight: bold;
    font-size: xx-small;
}

#icon:hover{
    background-color: #ddd;
}
</style>
</head>
<body style="font-family:'ytf'">

<div style="font-size: 5rem; cursor: pointer;" class="material-symbols-rounded" onclick="this.innerHTML=this.innerHTML==='&#xe5d2;'?'&#xe9bd;':'&#xe5d2;'">&#xe5d2;</div>
<div style="font-size: 5rem; cursor: pointer;" class="material-symbols-rounded" onclick="this.innerHTML=this.innerHTML==='&#xe5d2;'?'&#xe9bd;':'&#xe5d2;'">&#xe5d2;</div>
<div style="font-size: 5rem; cursor: pointer;" class="material-symbols-rounded" onclick="this.innerHTML=this.innerHTML==='&#xe5d3;'?'&#xe5cd;':'&#xe5d3;'">&#xe5d3;</div>
<div style="font-size: 5rem; cursor: pointer;" class="material-symbols-rounded" onclick="this.innerHTML=this.innerHTML==='&#xe9f6;'?'&#xe9f5;':'&#xe9f6;'">&#xe9f6;</div>
<br>
<button style="background-color: #eee; border-radius: 999rem; padding: .5rem 1.5rem;">Click me</button>


<div class="table-container">
    <table>
      <thead>
        <tr>
          <th class="sticky-col">姓名</th>
          <th>数学</th>
          <th>英语</th>
          <th>物理</th>
          <th>化学</th>
          <th>生物</th>
          <th>历史</th>
          <th>地理</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="sticky-col">张三</td>
          <td>90</td>
          <td>85</td>
          <td>88</td>
          <td>92</td>
          <td>84</td>
          <td>75</td>
          <td>80</td>
        </tr>
        <tr>
          <td class="sticky-col">李四</td>
          <td>78</td>
          <td>82</td>
          <td>85</td>
          <td>80</td>
          <td>88</td>
          <td>90</td>
          <td>87</td>
        </tr>
        <!-- 更多行 -->
      </tbody>
    </table>
  </div>


  
<div style="display: flex; border-radius: .5rem; border: .75px solid black; width: fit-content; overflow: hidden;">
    <div id="icon">&#xF6B6;</div>
    <div id="icon">&#xF685;</div>
    <div id="icon">&#xF25A;</div>
</div>

<hr>

<div style="display: flex; flex-direction: column; border-radius: .5rem; border: .5px solid black; width: fit-content; overflow: hidden;">
    <div id="icon">&#xF148;</div>
    <div id="icon">&#xF12F;</div>
    <div id="icon">&#xF128;</div>
    <div id="icon">&#xF288;</div>
</div>

</body>
</html>
