@import url('https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap');
*,html,body{font-family: "Archivo", sans-serif; font-weight: 600;}
main {
  display: block;
  columns: 12rem;
  gap: 1rem;
}

main figure {
  margin-bottom: 1rem;
  break-inside: avoid;
}

* {
  box-sizing: border-box;
}
body { 
  font-family: avenir, roboto, helvetica, sans-serif;
  margin: 2rem calc(2vw + 2rem);
}

main {
  margin: 2rem 0;
}
img { 
  width: 100%; 
  display: block;
  /* border-radius: 0 0 1rem 1rem; */
  transition: .3s;
  cursor:crosshair;
}


figure {
  margin: 0;
}
figcaption {
  padding: 0.5rem 1rem 0.4rem;
  background: #ddd;
  color: #333;
  /* border-radius: 1rem 1rem 0 0; */
  text-align: end;
}

p {
  margin: 1rem 0;
  color: #444;
  font-weight: 400;  
}
code {
  font-size: 1.07rem;
  color: #d45b2c;
}
input {
  margin: 0;
}
label {
  margin: 0 1.1rem 0 0.1rem;
}

@media (hover: hover) {

}

.ft{
    left:12%;
}

pre{
filter: blur(2px);
transition: .35s;
}

pre:hover{
  filter: blur(0px);
}

@media (orientation: landscape) {
  .ft {
    left:6%
  }
  img {
        filter: grayscale(1);
  }
  img:hover{
      filter: grayscale(0);
  }

}
